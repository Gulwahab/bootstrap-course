<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Form</h1>
    <div class="container border border-primary py-5">
    <div class="col-md-6">
    <div class="form-group py-3">
        <label for="">Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
        <small class="form-text text-muted">your name must be 4-15 charecters. </small>
    </div>
    <div class="form-group py-3">
        <label for="">Password</label>
        <input type="password" class="form-control" placeholder="Enter your password">
        <small class="form-text text-muted">your password must be 8-20 charecters.</small>
    </div> <div class="form-group py-3">
        <label for="">Country</label>
    <select name="" id="" class="form-control">
        <option value="">Pakistan</option>
        <option value="">India</option>
        <option value="">Amirica</option>
        <option value="">USA</option>
        <option value="">England</option>
        <option value="">Afghanistan</option>
        <option value="">Iran</option>
        <option value="">Falastin</option>
        <option value="">Iraq</option>
        <option value="">Bangladesh</option>
        <option value="">Saudi Arabia</option>
        <option value="">Malysia</option>
    </select>
    </div>
    <div class="form-group py-3">
        <label for="">Messege</label>
        <textarea name="" id="" class="form-control" placeholder="Type messege"></textarea>
    </div>
    </div>
    </div>
    <h2>custum form</h2>
    <div class="container border border-primary my-5"></div>
</body>
</html>
